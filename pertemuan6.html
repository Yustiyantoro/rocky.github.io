 <style>

    background: var(--clr-primary);

    cursor: pointer;
    margin-top: 1rem;
    transition: background .2s;

 header{

/* ===== TOMBOL DARK MODE & LOGOUT ===== */
#tombol-tema {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,.35);
  background: rgba(255,255,255,.15);
  color: #fff;
  cursor: pointer;
  font-size: 1rem;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background .2s, transform .2s;
}
#tombol-tema:hover { 
  background: rgba(255,255,255,.25); 
  transform: scale(1.05); 
}

#tombol-logout {
  background: rgba(255,107,53,.9);
  border: 1px solid rgba(255,255,255,.35);
  color: #fff;
  padding: 0.4rem 0.9rem;
  border-radius: 20px;
  cursor: pointer;
  font-size: 0.8rem;
  font-weight: 500;
  white-space: nowrap;
  transition: background .2s, transform .2s;
  -webkit-transition: background .2s, transform .2s;
  -moz-transition: background .2s, transform .2s;
  -ms-transition: background .2s, transform .2s;
  -o-transition: background .2s, transform .2s;
}
#tombol-logout:hover { 
  background: rgba(255,107,53,1); 
  transform: translateY(-1px); 
}
/*efek hover*/
#tombol-tema:hover { background: rgba(255, 255, 255, 0.25); }
#tombol-logout:hover { background: rgba(255, 107, 53, 1); }
